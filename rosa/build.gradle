dependencies {
    compile  fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.rosjava.android_remocons:common_tools:[0.3,0.4)'
    compile 'org.ros.android_core:android_core_components:[0.4,0.5)'
    compile 'org.ros.rosjava_bootstrap:message_generation:[0.3, 0.4]'
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.0"
    }
    productFlavors {
        kinetic {
            applicationId "com.github.rosjava.android_apps.teleop.kinetic"
        }
    }
    lintOptions {
        abortOnError = false
    }
}